<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acapra</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body>
    <main>
        <img class="banner" src="assets/images/banner.png" alt="Cachorro deitado">
    
        <div class="cards">
            <div class="card">
                <img src="assets/images/icon-dog.svg" alt="Cachorro">
                <p>Quero adotar</p>
            </div>
            <div class="card">
                <img src="assets/images/icon-money.svg" alt="Sacola de dinheiro">
                <p>Quero ajudar</p>
            </div>
            <div class="card">
                <img src="assets/images/icon-cat.svg" alt="Gato">
                <p>Quero participar de uma feirinha</p>
            </div>
        </div>

        <div class="banner-2">
            <div class="title">
                <p>Apoie e faça parte da rede de adoção e bem estar de cães e gatos de Brusque</p>
                <p>Toda ajuda conta e faz muita diferença</p>
            </div>
            <div class="statistics">
                <div class="statistic">
                    <span>+113</span>
                    <p>animais adotados em 2025</p>
                </div>
                <div class="statistic">
                    <span>+1.2k</span>
                    <p>quilos de ração doadas desde 2015</p>
                </div>
                <div class="statistic">
                    <span>+13k</span>
                    <p>reais doados</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
